<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
            colors: {
            }
            }
        }
    }
    </script>
    <title>On - Music Player</title>
</head>
<body class="bg-slate-200 text-gray-700 p-20 dark:bg-slate-800 dark:text-yellow-100">
    <header class="w-full flex content-center h-full mb-24">
        <nav class="w-full flex space-x-10 content-between mx-auto">
            <div class="md:w-1/2 pl-12 flex justify-center sm:w-full">
                <button class="w-min">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25" />
                      </svg>                                           
                </button>
            </div>

            <div class="second-side md:w-1/2 lg:w-1/2 flex md:space-x-20 sm:space-x-0 justify-center sm:w-full relative" >
                <button class="w-min">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                      </svg>                      
                </button>

                <button class="w-min" id="c-dropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                      </svg>                      
                </button>

                <div class="w-68 shadow rounded-md h-68 p-6 absolute top-10 right-72 bg-slate-100" id="dropdown">
                    <div>
                        <span>3</span>
                        <span>POWERS</span>
                    </div>

                    <div class="my-2">
                        <button class="w-4/5 bg-slate-600 mx-auto rounded-md grid justify-center text-gray-50 text-sm">Add</button>
                    </div>
                </div>

                

                <div class="context-theme">
                    <button class="w-min">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                          </svg>                          
                    </button>

                    <button class="w-min">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>                      
                    </button>


                </div>
            </div>
        </nav>
    </header>

    <main class="h-full mt-20">
        <div class="w-full h-48 grid content-center justify-center mt-20" id="drag">
            <h1 class="px-4 pt-3 md:text-4xl bold text-xl">Select yout favorite and listen here.</h1>
            <span class="p-4 text-center">we will be happy to open and play your music so you can hear it better</span>
            <label for="t-file" class="shadow-md w-2/3 h-12 grid content-center text-center mx-auto bg-gray-500 text-emerald-50 rounded-md ease-in duration-300  hover:bg-gray-800 hover:scale-105 dark:hover:bg-slate-600">Select Local music</label>
            <input type="file" name="t-file" id="t-file" accept=".mp3, .mp4, .AAC">
        </div>
    </main>

    <footer class="md:w-1/2 sm:w-full mx-auto mt-40 border-t-2 border-gray-300">
        <span class="w-full flex justify-center pt-6">© On-music Player 2023 ® - Your music Play online</span>
    </footer>
</body>
<script src="assets/js/script.js"></script>
</html>
