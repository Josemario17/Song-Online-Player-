<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>On - Music Player</title>
</head>
<body class="bg-slate-200 text-gray-700 p-20">
    <header class="w-full flex content-center h-full mb-24">
        <nav class="w-full flex space-x-10 content-between mx-auto">
            <div class="md:w-1/2 pl-12 flex justify-center sm:w-full">
                <button class="w-min">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                      </svg>                      
                </button>
            </div>

            <div class="second-side md:w-1/2 lg:w-1/2 flex md:space-x-20 sm:space-x-0 justify-center sm:w-full" >
                <button class="w-min">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                      </svg>                      
                </button>

                <button class="w-min">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                      </svg>                      
                </button>

                <button class="w-min">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                      </svg>                      
                </button>
            </div>
        </nav>
    </header>

    

    <main class="h-full mt-20">
        <div class="w-full h-48 grid content-center justify-center mt-20" id="drag">
            <h1 class="px-4 pt-3 md:text-4xl bold text-xl">Select yout favorite and listen here.</h1>
            <span class="p-4 text-center">we will be happy to open and play your music so you can hear it better</span>
            <label for="t-file" class="shadow-md w-2/3 h-12 grid content-center text-center mx-auto bg-gray-500 text-emerald-50 rounded-md ease-in duration-300  hover:bg-gray-800 hover:scale-105 ">Select Local music</label>
            <input type="file" name="t-file" id="t-file">
        </div>
    </main>

    <footer class="md:w-1/2 sm:w-full mx-auto mt-40 border-t-2 border-gray-300">
        <span class="w-full flex justify-center pt-6">© iLovePDF 2023 ® - Your PDF Editor</span>
    </footer>
</body>
</html>
